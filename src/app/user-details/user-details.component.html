User Details : {{ id }}

<!-- Page:{{ users.page }}<br />
Per Page:{{ users.per_page }}<br />
Total:{{ users.total }}<br />
Total Pages:{{ users.total_pages }}<br /> -->

<table width="100%" border="1">
  <tr>
    <th>Actions</th>
    <th>ID</th>
    <th>Email</th>
    <th>Name</th>
  </tr>

  <tr *ngFor="let user of users.data">
    <td>
      <button (click)="onDelete(user.id)">Delete</button>
    </td>
    <td>{{ user.id }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.first_name }} {{ user.last_name }}</td>
  </tr>
</table>
